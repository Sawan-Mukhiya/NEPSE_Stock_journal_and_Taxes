{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h2>Trade Evaluation</h2>

<table>
<tr>
  <th>Symbol</th><th>Type</th><th>Net</th><th>Date</th>
</tr>
{% for t in trades %}
<tr>
  <td>{{ t.symbol }}</td>
  <td>{{ t.trade_type }}</td>
  <td>{{ t.net_amount }}</td>
  <td>{{ t.created_at }}</td>
</tr>
{% endfor %}
</table>
