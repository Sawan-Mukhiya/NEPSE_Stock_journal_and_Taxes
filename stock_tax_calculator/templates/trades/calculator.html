{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h2>NEPSE Stock Tax Calculator</h2>

<form method="post">
  {% csrf_token %}
  <input name="symbol" placeholder="Symbol" required>
  <select name="trade_type">
    <option value="BUY">Buy</option>
    <option value="SELL">Sell</option>
  </select>
  <input type="number" name="quantity" placeholder="Quantity" required>
  <input type="number" step="0.01" name="price" placeholder="Price" required>
  <input type="number" step="0.01" name="buy_price" placeholder="Buy Price (SELL only)">
  <button>Calculate & Save</button>
</form>

{% if result %}
<div class="result">
  <p>Gross: Rs {{ result.gross }}</p>
  <p>Broker: Rs {{ result.broker }}</p>
  <p>SEBON: Rs {{ result.sebon }}</p>
  <p>DP: Rs {{ result.dp }}</p>
  <p>CGT: Rs {{ result.cgt }}</p>
  <h3>Net: Rs {{ result.net }}</h3>
</div>
{% endif %}
