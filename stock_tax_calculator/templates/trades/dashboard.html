{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<h2>Dashboard</h2>
<canvas id="chart"></canvas>

<script>
const data = {
  labels: [{% for t in trades %}"{{ t.symbol }}",{% endfor %}],
  datasets: [{
    label: "Net Amount",
    data: [{% for t in trades %}{{ t.net_amount }},{% endfor %}]
  }]
};

new Chart(document.getElementById("chart"), {
  type: "bar",
  data: data
});
</script>
